<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings Selection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Select Settings</h2>

  <form id="settingsForm">
    <label>
      <input type="checkbox" name="setting" value="EnableFirewall"> Enable Firewall
    </label><br>
    <label>
      <input type="checkbox" name="setting" value="DisableUSB"> Disable USB Storage
    </label><br>
    <label>
      <input type="checkbox" name="setting" value="EnableBitLocker"> Enable BitLocker
    </label><br>
    <label>
      <input type="checkbox" name="setting" value="SetWallpaper"> Set Custom Wallpaper
    </label><br><br>

    <button type="submit">Download Script</button>
  </form>

  <script src="scripts/settings-selection.js"></script>
</body>
</html>
